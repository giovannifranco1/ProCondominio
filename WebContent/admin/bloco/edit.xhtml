<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="head">
		<h:outputStylesheet name="primeflex.css" library="css" />
	</ui:define>
	<ui:define name="content">
		<div class="container">
			<div class="content">
				<div class="p-grid">
				<div class="p-text-right">
					<p:commandButton value="voltar" action="/faces/admin/condominio/index.xhtml?faces-redirect=true"/>
				</div>
					<div class="p-col-8 p-m-auto">
						<h2 style="color: #fff;" class="p-text-center">Cadastro de Bloco</h2>
						<div class="ui-card p-p-2">
							<h:form id="formCondominio">
								<div class="p-grid">
									<div class="ui-fluid p-col-12">
										<p:outputLabel for="@next" value="Nome" />
										<p:inputText id="nome" value="#{blocoController.entity.nome}" required="true" />
									</div>
									<div class="ui-fluid p-col-12 p-md-6">
										<p:outputLabel for="@next" value="Condominio"/>
										<p:autoComplete id="condominio" var="obj" itemLabel="#{obj.nome}" itemValue="#{obj}" value="#{blocoController.entity.condominio}"
	                            		completeMethod="#{blocoController.filtrarCondominios}" scrollHeight="250" dropdown="true"/>
									</div>
									<div class="ui-fluid p-col-12 p-md-6">
										<p:outputLabel for="@next" value="Numero/Apartamento" />
										<p:inputNumber id="numero_apartamento" maxValue="1000"  decimalPlaces="0" value="#{blocoController.entity.numeroApartamento}" required="true" />
									</div>
								</div>
								<div class="p-grid">
									<div class="p-col-12 p-mt-2">
										<p:commandButton class="ui-button-success p-mr-2" value="Editar" action="#{blocoController.edit()}" update="@form message" />
										<p:commandButton value="Limpar" action="#{blocoController.limpar}" update="@form"/>
									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
