<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="head">
		<h:outputStylesheet name="primeflex.css" library="css" />
	</ui:define>
	<ui:define name="content">
		<div class="container">
			<div class="content">
				<div class="p-grid">
				<div class="p-text-right">
					<p:commandButton value="voltar" action="/faces/admin/condominio/index.xhtml?faces-redirect=true"/>
				</div>
					<div class="p-col-8 p-m-auto">
						<h2 style="color: #fff;" class="p-text-center">Cadastro de Condominio</h2>
						<div class="ui-card p-p-2">
							<h:form id="formCondominio">
								<div class="p-grid">
									<div class="ui-fluid p-col-12 p-md-6">
										<p:outputLabel for="@next" value="Nome" />
										<p:inputText id="nome" value="#{condominioController.entity.nome}" required="true" />
									</div>
									<div class="ui-fluid p-col-12 p-md-6">
										<p:outputLabel for="@next" value="Cnpj" />
										<p:inputMask id="cpnj" placeholder="99.999.999/9999-99" mask="99.999.999/9999-99" value="#{condominioController.entity.cnpj}" required="true"/>
									</div>
									<div class="ui-fluid p-col-12 p-md-6">
										<p:outputLabel for="@next" value="Numero" />
										<p:inputText id="numero" value="#{condominioController.entity.endereco.numero}" required="true"/>
									</div>
									<div class="ui-fluid p-col-12 p-md-6">
										<p:outputLabel for="@next" value="Cep" />
										<p:inputText id="cep" value="#{condominioController.entity.endereco.cep}" required="true"/>
									</div>
									<div class="ui-fluid p-col-12 p-md-6">
										<p:outputLabel for="@next" value="Cidade" />
										<p:inputText id="cidade" value="#{condominioController.entity.endereco.cidade}" required="true"/>
									</div>
									<div class="ui-fluid p-col-12 p-md-6">
										<p:outputLabel for="@next" value="Rua" />
										<p:inputText id="rua" value="#{condominioController.entity.endereco.rua}" required="true"/>
									</div>
									<div class="ui-fluid p-col-12 p-md-4">
										<p:outputLabel for="@next" value="Estado"/>
										<!-- <p:selectOneMenu id="estado" value="#{condominioController.entity.endereco.estado}" required="true">
											<f:selectItem itemLabel="Selecione ..." />
											<f:selectItems value="#{estadoController.estadoList}"
												var="i" itemLabel="#{i.nome}" />
										</p:selectOneMenu> -->
										<p:autoComplete var="obj" itemLabel="#{obj.nome}" itemValue="#{obj}" value="#{condominioController.entity.endereco.estado}"
                            			completeMethod="#{estadoController.filtrarEstados}" scrollHeight="250" dropdown="true"/>
									</div>
									<div class="ui-fluid p-col-12 p-md-2">
										<p:outputLabel value="DDD"  />
										<p:inputText value="#{condominioController.entity.telefone.codigoPostal}" />
									</div>
									<div class="ui-fluid p-col-12 p-md-6">
										<p:outputLabel value="Numero do Telefone"/>
										<p:inputText value="#{condominioController.entity.telefone.numero}" placeholder="99999-9999"/>
									</div>
								</div>
								<div class="p-grid">
									<div class="p-col-12 p-mt-2">
										<p:commandButton class="ui-button-success p-mr-2" value="Cadastrar" action="#{condominioController.store}" update="@form"/>
										<p:commandButton value="Limpar" action="#{condominioController.limpar}" update="@form"/>
									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
