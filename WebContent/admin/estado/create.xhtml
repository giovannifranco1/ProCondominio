<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="head">
		<h:outputStylesheet name="primeflex.css" library="css" />
	</ui:define>
	<ui:define name="content">
		<div class="container">
			<div class="content">
				<div class="p-grid">
				<div class="p-text-right">
					<p:commandButton value="voltar" action="/faces/admin/estado/index.xhtml?faces-redirect=true"/>
				</div>
					<div class="p-col-8 p-m-auto">
						<h2 style="color: #fff;" class="p-text-center">Cadastro de Estado</h2>
						<div class="ui-card p-p-2">
							<h:form>
								<div class="p-grid">
									<div class="ui-fluid p-col-12 p-md-6">
										<p:outputLabel for="@next" value="Sigla" />
										<p:inputText id="sigla"  maxlength="2" value="#{estadoController.entity.sigla}" required="true"/>
									</div>
									<div class="ui-fluid p-col-12 p-md-6">
										<p:outputLabel for="@next" value="Nome" />
										<p:inputText id="nome" value="#{estadoController.entity.nome}" required="true"/>
									</div>
								</div>
								<div class="p-grid">
									<div class="p-col-12 p-mt-2">
										<p:commandButton class="ui-button-success p-mr-2" value="Cadastrar" action="#{estadoController.salvar}" update="@form"/>
										<p:commandButton value="Limpar" action="#{estadoController.limpar}" update="@form"/>
									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
