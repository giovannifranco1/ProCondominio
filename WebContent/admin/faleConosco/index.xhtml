<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="head">
		<h:outputStylesheet name="primeflex.css" library="css" />
	</ui:define>
	<ui:define name="content">
		<div class="container">
			<div class="content">
				<div class="p-grid">
					<div class="p-col-8 p-m-auto">
						<h2 style="color: #fff;" class="p-text-center">Fale Conosco</h2>
						<div class="ui-card p-p-2">
							<h:form>
								<div class="p-grid">
									<div class="ui-fluid p-col-12 p-md-6">
										<p:outputLabel for="@next" value="Nome" />
										<p:inputText id="nome" required="true" value="#{faleConoscoController.faleConosco.nome}"/>
									</div>
									<div class="ui-fluid p-col-12 p-md-6">
										<p:outputLabel for="@next" value="Email" />
										<p:inputText id="email"  required="true" value="#{faleConoscoController.faleConosco.email}"/>
									</div>
									<div class="ui-fluid p-col-12 p-md-6">
										<p:outputLabel for="@next" value="Assunto" />
										<p:inputText id="assunto"  required="true" value="#{faleConoscoController.faleConosco.assunto}"/>
									</div>
									<div class="ui-fluid p-col-12 p-md-6">
										<p:outputLabel for="@next" value="Telefone" />
										<p:inputMask id="telefone" placeholder="(99)99999-9999" mask="(99)99999-9999" value="#{faleConoscoController.faleConosco.telefone}" required="true"/>
									</div>
									<div class="ui-fluid p-col-12">
										<p:outputLabel for="@next" value="mensagem" />
										<p:inputTextarea id="mensagem" required="true" value="#{faleConoscoController.faleConosco.mensagem}"/>
									</div>
								</div>
								<div class="p-grid">
									<div class="p-col-12 p-mt-2">
										<p:commandButton class="ui-button-info p-mr-2" value="Enviar" actionListener="#{faleConoscoController.enviar()}" update="@form"/>
										<p:commandButton value="Limpar" update="@form"/>
									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
