<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="head">
		<h:outputStylesheet name="primeflex.css" library="css" />
	</ui:define>
	<ui:define name="content">
		<div class="container">
			<div class="content">
				<div class="p-grid">
					<div class="p-text-right">
						<p:commandButton value="voltar" action="/faces/admin/usuario/index.xhtml?faces-redirect=true" />
					</div>
					<div class="p-col-8 p-m-auto">
						<h2 style="color: #fff;" class="p-text-center">Cadastro de Usuario</h2>
						<div class="ui-card p-p-2">
							<h:form>
								<div class="p-grid">
									<div class="ui-fluid p-col-12">
										<p:outputLabel class="p-mb-5" value="Login:"  />
										<p:inputText value="#{usuarioController.entity.login}"/>
									</div>
									<div class="ui-fluid p-col-12">
										<p:outputLabel class="p-pb-5" value="Senha:" />
										<p:inputText value="#{usuarioController.entity.senha}"/>
									</div>
									<div class="ui-fluid p-col-12">
										<p:outputLabel class="p-pb-5" value="Tipo de Usuario:"/>
										<p:selectOneMenu value="#{usuarioController.entity.tipoUsuario}">
											<f:selectItem itemLabel="Selecione ..." />
											<f:selectItems value="#{usuarioController.listaPerfil}"
												var="i" itemLabel="#{i.descricao}" />
										</p:selectOneMenu>
									</div>
								</div>
								<div class="p-grid">
									<div class="p-col-12 p-mt-2">
										<p:commandButton class="ui-button-success p-mr-2" value="Cadastrar" action="#{usuarioController.store}" update="@form" />
										<p:commandButton value="Limpar" />
									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
