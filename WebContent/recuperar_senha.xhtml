<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="en">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<h:outputStylesheet name="primeflex.css" library="css" />
	<h:outputStylesheet name="index.css" library="css" />
</h:head>
<h:body>
	<div class="container">
		<div class="content">
			<p:growl id="message">
				<p:autoUpdate />
			</p:growl>
			<div class="p-grid">
				<div class="ui-card p-col-12 p-md-4 p-mx-auto p-px-5 p-pt-5 p-pb-3">
					<h:form>
						<h2 class="p-text-center p-mt-2 p-mb-3">Recuperar a senha</h2>
						<div class="p-col-12">
							<div class="p-grid">
								<div class="ui-fluid p-col-12 	">
									<p:outputLabel for="@next" value="Informe o codigo" />
									<p:inputMask id="codigo" required="true" mask="999-999" value="#{recuperarSenhaController.codigo}"/>
								</div>
								<div class="ui-fluid p-col-12 	">
									<p:outputLabel for="@next" value="Senha" />
									<p:inputText type="password" id="senha" required="true" value="#{recuperarSenhaController.senha}"/>
								</div>
								<div class="ui-fluid p-col-12 	">
									<p:outputLabel for="@next" value="Confirmar Senha" />
									<p:inputText id="confirmar" type="password" required="true" value="#{recuperarSenhaController.confirmarSenha}"/>
								</div>
							</div>
								<p:commandButton 
									class="p-col-12 p-mr-2 ui-button-info" 
									value="Alterar" 
									actionListener="#{recuperarSenhaController.alterar()}"
									process="@this @form"
									update="@form"
								/>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
